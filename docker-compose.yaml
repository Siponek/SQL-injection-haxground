version: '3.1'

services:

  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
      # ports:
        # - 3306:3306
    # healthcheck:
    #   test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-ppass"]
    #   interval: 5s
    #   timeout: 10s
    #   retries: 15

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  web:
    build: 
      context: .
      dockerfile: ./docker/php-apache.dockerfile
    ports:
      - 8000:80
    volumes:
      - ./pages:/var/www/html
    depends_on:
    - db
      # db:
        # condition: service_healthy

volumes:
  dbdata:
